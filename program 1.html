<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>HTML FORM</title>
    </head>
    <body>
        <h3>Tax calculator</h3>
        <form name="calculateTax">
            <input type="text" name="income"/>
            <label> Input your income</label><br>
            <br>
            <input type="button" value="Calculate Tax" id='btn1'/> Calculate Tax<br>
            <br>
            <input type="text" name="tax"/>
            <label> Tax to be paid</label>
        </form>
    </body>
    <script>
        document.getElementById('btn1').onclick = function incomeTax()
        {
            var income = parseFloat(document.calculateTax.income.value);
            var tax;

            if(income > 0 && income < 27050){
                tax = income * .15}
            else if(income > 27050 && income < 65550){
                tax = 4057.50 + (.275 * (income - 27050))}
            else if(income > 65550 && income < 136750){
                tax = ((income - 65550) * .305) + 14654}
            else if(income > 136750 && income < 297350){
                tax = ((income - 136750) * .355) + 36361}
            else{
                tax = ((income - 297350) * .391) + 93374

                }
        
            document.calculateTax.tax.value = tax;
        }
    </script>
</html>
